<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Descifrado AES</title>

<body>
    <div class="input-text">
        <p class="message">Descifrado AES&nbsp;<span></span></p>

    <center>
        <form>
            <input type="radio" name="tipo" value="128" id="uno" onclick="lenghtPassword()"><span id="suno">128</span>
            <input type="text" placeholder="Password (16)" id="password1" maxlength="16">

            <input type="radio" name="tipo" value="192" id="dos" onclick= "lenghtPassword()"><span id="sdos">192</span>
            <input type="text" placeholder="Password (24)" id="password2" maxlength="24">

            <input type="radio" name="tipo" value="256" id="tres" onclick= "lenghtPassword()"><span id="stres">256</span>
            <input type="text" placeholder="Password (32)" id="password3" maxlength="32">
            
        </form>
    </center>
    
    <input type="file"  id="archivo">
    <br>
    <br>
    <br>
        <textarea  cols="30" rows="10" id="mdescifrado" placeholder="Mensaje descifrado"></textarea>

            <input type="button" value="Descifrar" onclick="descifrar()" id="desc">
            <a href="./index.html">Cifrar</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
